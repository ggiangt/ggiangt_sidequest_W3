<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a3a" />
    <title>The Dinner Party</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <h1 class="title">The Dinner Party</h1>
        <p class="subtitle">GBDA302 - Interactive Story Game</p>
      </div>
    </header>

    <main class="wrap">
      <section class="card">
        <div class="canvas-frame">
          <!-- p5 canvas mounts here -->
        </div>
        <p class="hint">
          Tip: Press ENTER to start. Talk to guests, make choices, and try to get the good ending!
        </p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <small
          >Built with p5.js</small
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
    <!-- Screen files (order matters - load before main.js) -->
    <script src="start.js"></script>
    <script src="instructions.js"></script>
    <script src="game.js"></script>
    <script src="host.js"></script>
    <script src="chef.js"></script>
    <script src="critic.js"></script>
    <script src="win.js"></script>
    <script src="lose.js"></script>
    <script src="main.js"></script>
  </body>
</html>
